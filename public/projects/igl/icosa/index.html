
<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="/archival/css/style.css">
		<script src="/archival/js/glsim.js"> </script>
		<title>Icosahedron</title>
	</head>

	<body onload="main()">
		<div class="container-fluid">
			<div class="row">
					<div class="col"></div>
					<div class="col-sm-7 justify-content-center text-center">
						<h1>Koch Extrusions on an Icosahedron</h1>
					</div>
					<div class="col"></div>
			</div>
			<div class="row">
					<div class="col"></div>
					<div class="col-sm-9" id="test2">
						<div class="container-fluid" id="test1">
						<div class="justify-content-center text-center" id="canvas-holder">
							<canvas id="glCanvas">
							</canvas>
						</div>
						</div>
					</div>
					<div class="col"></div>
			</div>
			<div class="row">
				<div class="col"></div>
				<div class="col-sm-7">

						<script src="/archival/js/icosa.js"> </script> 
						<h4>Controls</h4>
						<p onclick="">
								<button id="increase" onclick="buttons(73)" ><strong>I</strong>ncrease recursion level</button>
								<button id="decrease" onclick="buttons(68)"><strong>D</strong>ecrease recursion level</button>
								<button id="stop" onclick="buttons(83)"><strong>S</strong>top rotation</button>
								<button id="zap" onclick="buttons(90)"><strong>Z</strong>ap</button>
								<button id="remove" onclick="buttons(82)"><strong>R</strong>emove initial polyhedron</button>
								<button id="fore" onclick="buttons(70)">Fly <strong>F</strong>ore</button>
								<button id="aft" onclick="buttons(65)">Fly <strong>A</strong>ft</button>
								<br />
								Move mouse to control rotation speed and angle.
								<strong>H,J</strong> to switch between recursion levels.
								<br />
								<strong>O</strong> to stop/start rotation.
								<div class="slidecontainer">
									<input type="range" min="1" max="200" value="50" class="slider" id="myRange">
								</div>
							</p>
								<p><strong>Control extrusion height</strong></p>
						<p>
							Click <a href="/projects">here</a> to go back.
						</p>

				</div>
				<div class="col"></div>
			</div>
	</div>
	</body>
	
</html>
